<div class="text-center">
  <h1 class="text-2xl font-bold p-2">My todo list</h1>
  <div class="flex flex-row justify-between items-center">
    <input
      [(ngModel)]="newAppointmentTitle"
      class="border border-slate-700 m-1 p-1"
      type="text"
      placeholder="What do u have to do?"
      (keydown.enter)="addAppointment()"
    />
    <input
      [(ngModel)]="newAppointmentDate"
      class="border m-1 p-1"
      type="date"
    />

    <button
      (click)="addAppointment()"
      class="border p-1 m-1 bg-slate-600 w-9 h-9 text-white hover:bg-slate-900"
    >
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <!-- inizio della lista-->

  <div class="mt-5">
    <ul>
      <li *ngFor="let p of appointmentArray; index as i">
        <div
          class="relative border-b-2 border-slate-400 mb-1 p-2 flex flex-row justify-between items-center"
        >
          <div
            class="mx-1 px-2 flex flex-row items-center"
            [class.line-through]="p.done"
          >
            <input
              type="checkbox"
              [(ngModel)]="p.done"
              class="mr-2 h-6 w-6"
              (change)="updateAppointment(i)"
            />
            <p (dblclick)="alertTest()" class="" [class.opacity-50]="p.done">
              {{ p.title }}
            </p>
          </div>
          <div class="flex flex-row items-center absolute right-0">
            <p class="px-2 text-sm" [class.opacity-50]="p.done">
              {{ p.date | date : "dd.MM.yyyy" }}
            </p>

            <button
              (click)="removeAppointment(i)"
              class="p-2 w-9 h-9 text-red-600 hover:text-red-900 right-0"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
